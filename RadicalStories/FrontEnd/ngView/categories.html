
    <div class="row">
        <div class="col-md-12">
            <h1>Categories Page</h1>
        </div>
    </div>
<div class="row">
    <div class="col-md-6 col-md-offset-3" ng-repeat="cate in vm.categories">

        <h2>Character: <b>{{cate.symbol}}</b></h2>
        <br />Pronunciation: {{cate.pinyin}}
        <br />Meaning: {{cate.meaning}}
        <br />Radicals: {{cate.radicals}}
        <br />Formation: {{cate.formation}}
        <p>
        <a href="/delete/{{cate.id}}">Delete</a>
        <a href="/edit/{{cate.id}}">Edit</a></p>
    </div>
</div>
