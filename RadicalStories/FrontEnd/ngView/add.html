<div ng-show="account.getClaim('CanAddRadicals')">
    <h1>Character Add Page</h1>

    <form novalidate ng-submit="vm.addRadical()" name="characterForm">
        <div>
            <label>
                Character: <input ng-model="vm.radicalToAdd.symbol" required />
            </label>
        </div>
        <div>
            <label>
                Radicals: <input ng-model="vm.radicalToAdd.radicals" required />
            </label>
        </div>
        <div>
            <label>
                Pronunciation: <input ng-model="vm.radicalToAdd.pinyin" required />
            </label>
        </div>
        <div>
            <label>
                Meaning: <input ng-model="vm.radicalToAdd.meaning" required />
            </label>
        </div>
        <div>

        </div>

        <input type="submit" value="Add New Character" ng-disabled="characterForm.$invalid" />
    </form>
</div>
<h1 ng-show="!account.getClaim('CanAddRadicals')">What are you doing here if you can't add characters?</h1>
