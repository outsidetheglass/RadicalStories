<h1>Character Edit Page</h1>
<form ng-submit="vm.editRad()">

    <div>
        <label> Character:</label>
        <input ng-model="vm.radToEdit.symbol" />
    </div>
    <div>
        <label>Radicals:</label>
        <input ng-model="vm.radToEdit.radicals" />
    </div>
    <div>
        <label>
            Pronunciation:
        </label><input ng-model="vm.radToEdit.pinyin" />
        
    </div>
    <div>
        <label>
            Meaning: <input ng-model="vm.radToEdit.meaning" />
        </label>
    </div>
    <input type="submit" value="Save Edit" />

</form>
